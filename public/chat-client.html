<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Client</title>

  <style>
    .red{ color: red; }
  </style>
</head>
<body>
<h1>chat<strong id="myid" class="red"></strong></h1>
<div id="status" class="red"></div>
<div id="list"></div>
<div>
  <input type="text" id="msg" value="hi">
  <button onclick="send()" id="btnSend">send</button>
</div>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var joinedRoom = null;
  var socket = io('http://localhost:7000');
  var square = 'square';
  socket.on('connect', function(){
    console.log("connect");
    socket.emit('join',square);
    joinedRoom = square;
    $('#status').text("connected: " + joinedRoom);
    socket.emit('rooms', function(rooms){
      console.log("rooms>>",rooms);
    })
  });

  socket.on('message', function(data){
    console.log("msg >>> ", data)

    let msg = data.msg;
    if (msg && msg.startsWith('Welcome!!')) {
      //welcome + you id
      let myid = msg.substring(msg.lastIndexOf('!')+ 1)
      $('#myid').text(myid);
    }
  });

  socket.on('disconnect', function(){
    console.log("disconnected!!");
    $('#status').text("disconnected")
  });

  function send() {
    var msg = $('#msg').val();
    socket.emit('message', {room: joinedRoom, msg: msg}, function(ret) {
      console.log ("messag.callback", ret);
    });
  }
</script>
</body>
</html>
